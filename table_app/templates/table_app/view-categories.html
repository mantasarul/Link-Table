{% extends 'table_app/base.html' %}

{% block title %}View Category{% endblock %}

{% block content %}
    <h2>List of all available categories</h2>
    <table>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        {% for category in object_list %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.category_name }}</td>
                <td>
                <a href="/edit-category/{{ category.id }}"">Edit</a>
                <a href="/delete-category/{{ category.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    
    </table>

    
{% endblock content %}
