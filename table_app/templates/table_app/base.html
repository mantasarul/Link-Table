{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title%}{% endblock %}
    </title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href={% static "https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" %}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "table_app/plugins/fontawesome-free/css/all.min.css" %}>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href={% static "table_app/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" %}>
    <!-- iCheck -->
    <link rel="stylesheet" href={% static "table_app/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}>
    <!-- JQVMap -->
    <link rel="stylesheet" href={% static "table_app/plugins/jqvmap/jqvmap.min.css" %}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static "table_app/dist/css/adminlte.min.css" %}>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href={% static "table_app/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" %}>
    <!-- Daterange picker -->
    <link rel="stylesheet" href={% static "table_app/plugins/daterangepicker/daterangepicker.css" %}>
    <!-- summernote -->
    <link rel="stylesheet" href={% static "table_app/plugins/summernote/summernote-bs4.min.css" %}>

</head>
<body>
    {% include 'table_app/includes/navbar.html' %}
    {% block content %}{% endblock %}


    <!-- jQuery -->
    <script src={% static "table_app/plugins/jquery/jquery.min.js" %}></script>
    <!-- jQuery UI 1.11.4 -->
    <script src={% static "table_app/plugins/jquery-ui/jquery-ui.min.js" %}></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
    $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src={% static "table_app/plugins/bootstrap/js/bootstrap.bundle.min.js" %}></script>
    <!-- ChartJS -->
    <script src={% static "table_app/plugins/chart.js/Chart.min.js" %}></script>
    <!-- Sparkline -->
    <script src={% static "table_app/plugins/sparklines/sparkline.js" %}></script>
    <!-- JQVMap -->
    <script src={% static "table_app/plugins/jqvmap/jquery.vmap.min.js" %}></script>
    <script src={% static "table_app/plugins/jqvmap/maps/jquery.vmap.usa.js" %}></script>
    <!-- jQuery Knob Chart -->
    <script src={% static "table_app/plugins/jquery-knob/jquery.knob.min.js" %}></script>
    <!-- daterangepicker -->
    <script src={% static "table_app/plugins/moment/moment.min.js" %}></script>
    <script src={% static "table_app/plugins/daterangepicker/daterangepicker.js" %}></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src={% static "table_app/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" %}></script>
    <!-- Summernote -->
    <script src={% static "table_app/plugins/summernote/summernote-bs4.min.js" %}></script>
    <!-- overlayScrollbars -->
    <script src={% static "table_app/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %}></script>
    <!-- AdminLTE App -->
    <script src={% static "table_app/dist/js/adminlte.js" %}></script>
    <!-- AdminLTE for demo purposes -->
    <script src={% static "table_app/dist/js/demo.js" %}></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src={% static "table_app/dist/js/pages/dashboard.js" %}></script>
    
</body>
</html>
